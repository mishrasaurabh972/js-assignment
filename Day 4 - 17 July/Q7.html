
<!DOCTYPE html>

<body>
<h2 style="color:darkgreen">Prime numbers in the interval from 2 to n</h2> 
<script>
var num=prompt("Enter a number till where you want all prime numbers starting from 2");
var i;
document.write(`The prime numbers from 2 to ${num} are: <br>`);
console.log(`The prime numbers from 2 to ${num} are:`);
for(i=2;i<=num;i++)
    {
    var count=0,j=1;
    while(j<=i)
        {
        if(i%j==0)
            {
            count+=1;
            }
        j++;
    }
if(count==2)
{
document.write(i+"<br>");
console.log(i);
}
}
</script>
</body
</html>
