<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>
        <script>
            var a;
            do {
                a=+window.prompt("Enter a number greater than 100");
                if(a>100 || a=='' || a==undefined)
                {
                     //console.log("loop has ended");
                     
                     console.log(`number=${a}`);
                     break;
                }
            } while (a<=100)
        </script>
    </h1>
</body>
</html>
