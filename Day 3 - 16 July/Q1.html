<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <script>
            let numb = prompt('Input:')
            document.write(`Input: ${numb}`);
            let ans = numb%2;
            let Output;
            if (ans == 0)
            {
                Output = (`The number entered is ${numb} and Number is even`);
            }
            else
            {
                 Output = (`The number entered is ${numb} and Number is odd`);
            }
            document.write("<br> Output:" +Output);
     </script>
    </h2>
    
</body>
</html>
