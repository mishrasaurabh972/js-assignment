<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>
        <script>
            let OS = prompt("OS name:","a");
            document.write(`Input: "${OS}"`);
            let V = OS.split(" ",2);
            let o = V[0];
            let v = V[1];
            document.write(`<br> Output:The OS name is ${o} and version is ${v}`);  
     </script>
    </h2>
</body>
</html>
